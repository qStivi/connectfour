<!doctype html>
<!-- additional font-->
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,900&display=swap" rel="stylesheet">
<!-- additional icon-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--suppress HtmlUnknownTarget, JSUnresolvedLibraryURL -->
<html lang="en">

<!--header with title-->
<head>
    <meta charset="UTF-8">
    <title>Connect Four</title>
    <link href="style.css" rel="stylesheet">
</head>

<!--content-->
<body>

<!--page for the login-->
<div class="login page">
    <div class="form">
        <h1 class="title" id="gametitle">Connect Four</h1>
        <h3 class="title">What's your nickname?</h3>
        <label>
            <input class="usernameInput" id="change-z-index" maxlength="14" type="text"/>
        </label>
    </div>
</div>

<!--page for the result-->
<div class="result page">
    <div class="form">
        <h3 class="title" id="result"></h3>
        <h5 class="title">Please reload the page.</h5>
    </div>
</div>
