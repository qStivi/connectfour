<!doctype html>
<html lang="en">

<!--header with title-->
<head>
    <meta charset="UTF-8">
    <title>Connect Four</title>
    <link href="style.css" rel="stylesheet">
</head>
    
<!--content-->
<body>
    
<!--page for the login-->
<div class="login page">
    <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <label>
            <input class="usernameInput" maxlength="14" type="text"/>
        </label>
    </div>
</div>

<!--page for the result-->
<div class="result page">
    <div class="form">
        <h3 class="title" id="result"></h3>
        <h5 class="title">Please reload the page.</h5>
    </div>
</div>

<!--overlay that prevents one player from playing alone-->
<div class="overlay page">
</div>

<!--area for the game-->
<div class="connectfour">
    
    <!--individual cells are arranged in a table consisting of 7 columns with 6 rows each-->
    <div class="table">
        
        <!-- column 1-->
        <div class="column" id="0">
            <div class="cell" coords="0:5">
                <div class="chip"></div>
            </div>
            <div class="cell" coords="0:4">
                <div class="chip"></div>
            </div>
            <div class="cell" coords="0:3">
                <div class="chip"></div>
            </div>
            <div class="cell" coords="0:2">
                <div class="chip"></div>
            </div>
            <div class="cell" coords="0:1">
                <div class="chip"></div>
            </div>
            <div class="cell" coords="0:0">
                <div class="chip"></div>
            </div>
        </div>
        
        <!-- column 2-->
        <div class="column" id="1">
            <div class="cell" coords="1:5">
                <div class="chip"></div>
            </div>
            <div class="cell" coords="1:4">

            </div>

            </div>

            </div>
            <div class="cell" coords="1:0">

        </div>
        
        <!-- column 3-->

            </div>
            <div class="cell" coords="2:1">
                <div class="chip"></div>
            </div>
            <div class="cell" coords="2:0">
                <div class="chip"></div>
            </div>
        </div>
        
        <!-- column 4-->

            <div class="cell" coords="3:0">

            </div>
        </div>
        
        <!-- column 5-->
        <div class="column" id="4">
            <div class="cell" coords="4:5">

            </div>

<!--chat area-->
<div class="chatBox">
    <ul class="pages">
        <li class="chat">
            <div class="chatArea">
                <ul class="messages"></ul>
            </div>
            <label>
                <input class="inputMessage" placeholder="Type here..."/>
            </label>
        </li>
    </ul>
</div>
